<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="center-content"><span>Christmas</span>&nbsp;Tic Tac Toe</h1>
  <div class="center-content">
    <button id="new-game-btn">New Game</button>
    <button id="change-board-btn">Change Board Size</button>
  </div>
  <div class="center-content">
    <p>'O' plays first. 3 in a row wins normally. 5 in a row wins on the larger board.</p>
  </div>
  
  <div id="game-container"class="container center-content"></div>
  
  <div class="score-container center-content">
    <div class="xwin-score">O Wins: 0</div>
    <div class="owin-score">X Wins: 0</div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text">You Win!</p>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
